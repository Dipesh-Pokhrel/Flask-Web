<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!-- CSS only -->
	
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
    	
    	<!-- Name-->
    	<div class="mb-3">
		  <label for="name" class="form-label">Full Name </label>
		  <input type="text" class="form-control" id="name" placeholder="Ram Bhattarai">
		</div>

	    <!-- Email Address-->
	    <div class="mb-3">
		  <label for="emailaddress" class="form-label">Email address</label>
		  <input type="email" class="form-control" id="emailaddress" placeholder="name@example.com">
		</div>

		<!-- Upload Photo-->
		<div>
			<div class="mb-3">
			  <label for="photo" class="form-label">Upload Your password size Photo</label>
			  <input class="form-control" type="file" id="formFile">
			</div>
		</div>

		<!-- Select Country-->
        <div class="dropdown">
		  <button class="btn btn-secondary dropdown-toggle" type="button" id="country" data-bs-toggle="dropdown" aria-expanded="false">Select Country</button>
		  <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
		    <li><a class="dropdown-item active" href="#">Nepal</a></li>
		    <li><a class="dropdown-item" href="#">India</a></li>
		    <li><a class="dropdown-item" href="#"> China </a></li>
		    <li><hr class="dropdown-divider"></li>
		    <li><a class="dropdown-item" href="#">Japan</a></li>
		  </ul>
		</div>

        <!-- Description -->
		<div class="mb-3">
		  <label for="descriptinon" class="form-label">Describe yourself</label>
		  <textarea class="form-control" id="descriptinon" rows="3"></textarea>
		</div>

		<!-- Submit -->
		<div class="col-auto">
	    	<button type="submit" class="btn btn-primary">Submit</button>
	  	</div>
	</div>
</body>
</html>
